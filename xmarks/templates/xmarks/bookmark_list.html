{% extends 'xmarks/index.html' %}

{% block content %}
    <h2>Your Bookmarks <a class="btn btn-primary float-end" href="{% url 'xmarks:bookmark-create' %}"><i class="bi bi-bookmark-plus"></i> Add bookmark</a></h2>
    {% if bookmarks %}
        <ul>
            {% for bookmark in bookmarks %}
                <li class="border-bottom ">
                    <a href="{{ bookmark.url }}">{{ bookmark.name }}</a><a href="{% url 'xmarks:bookmark-update' bookmark.pk %}" class="ms-2">(<i class="fa-solid fa-pen-to-square"></i> Edit)</a>
                </li>
            {% endfor %}
        </ul>

    {% else %}
        <p>No bookmarks yet.</p>
        <p><a href="{% url 'xmarks:bookmark-create' %}">Create a bookmark?</a> </p>
    {% endif %}
{% endblock %}
